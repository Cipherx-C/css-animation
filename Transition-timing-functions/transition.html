<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transition</title>
    <style>

        .line {
            width: 100%;
            height: 25px;
            background-color: blue;
            margin-bottom: 10px;

            transition: width;
            transition-duration: 1s;
        }

        body:hover .line {
            background-color: rgb(255, 0, 234);
            width: 20px;
        }

        .ease {
            transition-timing-function: ease;
        }

        .linear {
            transition-timing-function: linear;
        }
        .ease-in {
            transition-timing-function: ease-in;
        }
        .ease-out {
            transition-timing-function: ease-out;
        }
        .ease-in-out {
            transition-timing-function: ease-in-out;
        }
        .cube {
            transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body>
    <div class="line ease">EASE</div>
    <div class="line linear">LINEAR</div>
    <div class="line ease-in">EASE-IN</div>
    <div class="line ease-out">EASE-out</div>
    <div class="line ease-in-out">EASE-in-out</div>
    <div class="line cube">cube</div>
</body>
</html>
